<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="qwzbody">
    <div class="qwz">
      <input type="hidden" class="id" />
      <div class="status">
        <div class="follow-QST dd">
          <span class="courent-qst"></span>
          <p>of</p>
          <span class="total-qst"></span>
          <p class="ss">Question</p>
        </div>
        <div class="sidbar-progress">
          <div class="bar"></div>
        </div>
        <div class="chance dd">
          <span>3</span>
          <p>&hearts;</p>
        </div>
        <div class="time dd">
          <span class="tictok">20</span>
          <p>s</p>
        </div>
      </div>
      <hr
        style="width: 100%; border: 1px solid rgb(7, 7, 7); margin-bottom: 16px"
      />
      <div class="qst-content dd">
        <p class="content"></p>
      </div>
      <div class="choics"></div>

      <button class="next">Next</button>
    </div>
    <div class="qwzs" style="display: none"></div>
    <script src="quiz.js"></script>
  </body>
</html>
